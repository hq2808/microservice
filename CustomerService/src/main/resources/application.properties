spring.application.name=CustomerService
server.port=8082

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# ??ng ký service v?i Eureka
eureka.client.register-with-eureka=true

# L?y thông tin các service khác
eureka.client.fetch-registry=true

# Khi có nhi?u network, dùng IP thay vì hostname
eureka.instance.prefer-ip-address=true

# ================================
# Logging (optional)
# ================================
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=INFO

spring.datasource.url=jdbc:mysql://localhost:3306/service_customer?serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
